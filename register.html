<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Connect</title>
    <link rel="stylesheet" href="css/regi.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img class="header-logo" src="D:\assigment\assests\logo.png" alt="Logo">
        </header>

        <div class="register-container">
            <div class="register-card">

                <h1 class="register-title">Join Us Today!</h1>
                <p class="register-subtitle">Create an account and explore endless possibilities.</p>

                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="Enter username" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter password" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Select Role</label>
                        <div class="role-container">
                            <input type="radio" id="user" name="role" value="user" checked>
                            <label for="user">User</label>
                            <input type="radio" id="admin" name="role" value="admin">
                            <label for="admin">Admin</label>
                        </div>
                    </div>

                    <button type="submit" class="register-button">Sign Up</button>

                    <div class="login-link">
                        Already have an account? <a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/register.js"></script>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2025 Cathago™. All Rights Reserved.</p>
            <p>Contact: <a href="mailto:Sujalbhatt35@gmail.com">Sujalbhatt35@gmail.com</a></p>
        </footer>
    </div>
</body>
</html>

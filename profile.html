<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profileStyle.css">
</head>

<body>
    <div class="profile-container">
        <header class="header">
            <div class="user-info">
                <img src="assets/user.png" alt="User Avatar" class="avatar">
                <div class="user-details">
                    <h2 id="username">User</h2>
                    <span id="role">Role</span>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <div class="profile-content">
            <div class="card">
                <h2>Your Profile</h2>
                <p>Email: <span id="email"></span></p>
                <p>Credits: <span id="credits"></span></p>
            </div>

            <div id="adminPanel" class="admin-panel hidden">
                <h3>Admin Dashboard</h3>
                <p>You have **full administrative access**.</p>
                <button class="admin-btn">Manage Users</button>
                <button class="admin-btn">View Reports</button>
            </div>
        </div>
    </div>

    <script src="profileScript.js"></script>
</body>

</html>
